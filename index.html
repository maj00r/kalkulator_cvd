<!DOCTYPE html>
<html class="main-page">
    <head>
        <meta charset="utf-8"/>
        <title>Strona główna</title>  
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body onload="onLoadIndex()">     
        <section>
            <form id="form" action="post">
                <h3>Kalkulator covid 19</h3>
                <div>
                    <label for="name">Imię</label>
                    <input type="text" id="name" required minlength="3" maxlength="20">
                </div>
                
                <div>
                    <label for="surname">Nazwisko</label>             
                    <input type="text" id="surname" required minlength="3" maxlength="20">
                </div>
                <div>
                    <label for="contact-date">Data kontaktu</label>
                    <input type="date" name="contact-date" id="contact-date" required>
                </div>
                <div>
                    <label for="first-sympotms-date">Data pierwszych objawów</label>
                    <input type="date" name="first-sympotms-date" id="first-sympotms-date" required>
                </div>
                
                <div>
                    <label for="test-date">Data testu</label>
                    <input type="date" name="test-date" id="test-date" required>
                </div>
                
                <div>
                    <label for="current-date">Data aktualna</label>
                    <input type="date" name="current-date" id="current-date" required>
                
                </div>
                <div>
                    <label for="incubation">Okres inkubacji [dni]</label>
                    <input type="number" id="incubation"  value="10" min="1" max="30" required>
                </div>
                
                <div>
                    <label for="infecting-gap">Początek zarażania od dnia</label>             
                    <input type="number" id="infecting-gap" value="1" min="1" max="21" required>
                </div>
                <div>
                    <label for="quarantine-time">Czas kwarantanny [dni]</label>
                    <input type="number" id="quarantine-time" value="10" min="1" max="30" required>
                </div>
                <div id="checkbox">
                    <label for="szur">Jestem szurem</label>
                    <input type="checkbox" name="szur" id="szur" value="szur-detected">
                </div>
                <div>
                    <input type="button" id="b-compute" value="Oblicz">
                </div>
                <div>
                    <input type="button" id="b-generate-report" value="Generuj raport">
                </div>
                <div>
                    <p id="result"></p>
                </div>
            </form>
        </section>
            

    </body>
    <script src="js/main.js"></script>
   
</html>
